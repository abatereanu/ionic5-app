<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/user-list"></ion-back-button>
    </ion-buttons>
    <ion-title>Details</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2" size-lg="6" offset-lg="3" size-xl="4"
             offset-xl="4">
      <ion-card>
        <ion-card-header>
          <ion-card-title class="ion-text-center">Set an role to the user</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <form [formGroup]="userConfigFormGroup" (ngSubmit)="submitForm(userConfigFormGroup.value)">
            <mat-form-field appearance="fill" style="width: 100%">
              <mat-label>Select Role</mat-label>
              <mat-select formControlName="rolesControl" name="role" multiple panelClass="select-color">
                <mat-option *ngFor="let role of roles" [value]="role" class="role-option">
                  {{role.toLowerCase()}}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="userConfigFormGroup.get('rolesControl').hasError('required')">Please choose one or more roles</mat-error>
            </mat-form-field>
            <ion-button [disabled]="userConfigFormGroup.untouched || userConfigFormGroup.invalid" type="submit" expand="block">Register</ion-button>
          </form>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>

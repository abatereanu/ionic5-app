<ion-searchbar (ionInput)="filterData($event)"></ion-searchbar>

<ion-content>
  <ion-list>
    <ion-virtual-scroll [items]="userListStoreService.users$ | async">
      <ion-item-sliding *virtualItem="let user">
        <ion-item [routerLink]="['details', user.username]">
          <ion-label>{{user.username}}</ion-label>
        </ion-item>
        <ion-item-options>
          <ion-item-option color="danger">
            <ion-item-option color="danger">
              Delete
            </ion-item-option>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-virtual-scroll>
  </ion-list>
</ion-content>

<ion-searchbar (ionInput)="filterData($event)"></ion-searchbar>

<ion-content>
  <ion-list>
    <ion-virtual-scroll [items]="friends">
      <ion-item-sliding *virtualItem="let friend">
        <ion-item [routerLink]="['details', friend.login.uuid]">
          <ion-label>{{friend.name.first}} {{friend.name.last}}</ion-label>
        </ion-item>
        <ion-item-options>
          <ion-item-option color="danger">
            <ion-item-option color="danger">
              Delete
            </ion-item-option>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-virtual-scroll>
  </ion-list>
</ion-content>

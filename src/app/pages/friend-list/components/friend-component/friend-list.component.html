<ion-searchbar (ionInput)="filterData($event)"></ion-searchbar>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let friend of friends">
      <ion-item [routerLink]="['details', friend.id]">
        <ion-label>{{friend.name}}</ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger">
          <ion-item-option color="danger">
            Delete
          </ion-item-option>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

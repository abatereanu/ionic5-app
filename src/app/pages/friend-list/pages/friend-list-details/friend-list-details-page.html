<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/friend-list"></ion-back-button>
    </ion-buttons>
    <ion-title>Details</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onDeleteFriend()">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="friend">
    <ion-card-header>
      <ion-card-title>
        <ion-item lines="none">
          <ion-avatar slot="start" class="avatar-name">
            {{friend.name[0]}}{{friend.lastName[0]}}
          </ion-avatar>
          <ion-label> {{friend.name}} {{friend.lastName}}</ion-label>
        </ion-item>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-icon slot="start" name="information-circle-outline"></ion-icon>
        {{friend.id}}
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="person-outline"></ion-icon>
        {{friend.lastName}}
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="call-outline"></ion-icon>
        {{friend.phone}}
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>

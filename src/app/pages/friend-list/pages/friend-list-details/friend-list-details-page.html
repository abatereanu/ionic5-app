<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/friend-list"></ion-back-button>
    </ion-buttons>
    <ion-title>Details</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onDeleteFriend()">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="friend">
    <ion-card-header>
      <ion-card-title>
        <ion-item lines="none">
          <ion-avatar slot="start" class="avatar-name">
            {{friend.name.first[0]}}{{friend.name.last[0]}}
          </ion-avatar>
          <ion-label> {{friend.name.first}} {{friend.name.last}}</ion-label>
        </ion-item>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-icon slot="start" name="information-circle-outline"></ion-icon>
        {{friend.id.name}}
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="person-outline"></ion-icon>
        {{friend.name.last}}
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="call-outline"></ion-icon>
        {{friend.phone}}
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="body-outline"></ion-icon>
        <ion-grid>
          <ion-row>
            <ion-col>
              {{friend.dob.date | date: 'MMM d, y'}}
            </ion-col>
            <ion-col>
              age: {{friend.dob.age}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>

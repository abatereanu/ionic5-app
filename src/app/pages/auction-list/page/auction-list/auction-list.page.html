<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Auction List</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onLogout()">
        <ion-icon name="log-out" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Start Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>Menu Item</ion-item>
        <ion-item>Menu Item</ion-item>
        <ion-item>Menu Item</ion-item>
        <ion-item>Menu Item</ion-item>
        <ion-item>Menu Item</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>

  <ion-refresher slot="fixed" (ionRefresh)="loadData($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>

  <ion-item *ngFor="let auction of auctionList" [routerLink]="['details', auction?.id]">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{auction?.title}}</ion-card-title>
        <ion-card-subtitle>{{auction?.year | date:'yyyy'}} {{auction?.make}} {{auction?.model}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <div *ngFor="let image of auction?.images; let i = index">
          <ion-img *ngIf="i === 0" [src]="apiUrl + '/image/' + image?.id"></ion-img>
        </div>
        <div class="description">
          Date of publication: {{auction?.createdDate}}
        </div>
      </ion-card-content>

    </ion-card>
  </ion-item>

  <ion-infinite-scroll threshold="340px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
